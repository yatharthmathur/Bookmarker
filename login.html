<!DOCTYPE html>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='login.js' type='text/javascript'></script>
    <head>
        
        <title>
            Bookmarker
        </title>
    </head>
    <body class="bg-info">
        <div class="jumbotron container opacity_property ">
            <h1 class="text-center "><img src="assets/images/logo.png" alt="">Welcome to Bookmarker!</h1>
        </div>
        <div class="jumbotron text-center container opacity_property"  style="max-width: 18rem;">
            <form name="login" id='loginForm' method='POST'>
                <div class="form-group">
                    <input name="username" type="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input id='form-button' value='Submit' class="btn btn-primary" type='submit'>
                </div>
                
            </form>
        </div>
    </body>
</html>
